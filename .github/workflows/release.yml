name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-musl/release/sheepnet

      - name: Rename binary
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-musl/release/sheepnet release/sheepnet-linux-x86_64
          chmod +x release/sheepnet-linux-x86_64

      - name: Create checksums
        run: |
          cd release
          sha256sum sheepnet-linux-x86_64 > sheepnet-linux-x86_64.sha256

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/sheepnet-linux-x86_64
            release/sheepnet-linux-x86_64.sha256
          body: |
            ## Sheepnet ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            Download the binary for your platform:
            
            ```bash
            # Download binary
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/sheepnet-linux-x86_64
            
            # Verify checksum
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/sheepnet-linux-x86_64.sha256
            sha256sum -c sheepnet-linux-x86_64.sha256
            
            # Make executable
            chmod +x sheepnet-linux-x86_64
            mv sheepnet-linux-x86_64 sheepnet
            
            # Run
            ./sheepnet --help
            ```
            
            ### What's New
            
            See [README.md](README.md) for full documentation.
            
            ### Static Binary
            
            This binary is statically linked and has no dependencies. It will run on any Linux system (x86_64).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

